<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Sell</title>
</head>
<body>
   <div class="container">
        <nav>
            <div class="nav-left">
                <a href="index.html"><img src="/project pic/logo.png" alt="" width="80px", height="80px"></a>
                
            </div>
            <div class="nav-right">
                <ul>
                    <a href="/html/home/index.html"><li>Home</li></a>
                    <a href="/html/shopping/shopping.html"><li>Shopping</li></a>
                    <a href="/html/cart/cart.html"><li>Cart</li></a>
                    <a href="/html/seller/sell.html"><li>Sell</li></a>
                </ul>
                <img src="/project pic/cambodia.png" alt="" width="40px", height="40px">
                <img src="/project pic/login.png" alt="" width="40px", height="40px">
            </div>
        </nav>
        <div class="container-card">
            <table>
                <thead>
                    <tr>
                        <th colspan="5">SELLER</th>
                    </tr>
                    <tr>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th>SIZE</th>
                        <th>PRICE</th>
                        <th><button id="btn">ADD PRODUCT</button></th>
                    </tr>
                </thead>
                <tbody>
                <!-- TODO -->
                </tbody>
            </table>
        </div>
        <div class="add-product" style="display: none;">
            <dialog open>
                <div class="title">
                    <h3>ADD PRODUCT</h3>
                </div>
                <div class="input-info">
                    <label>Image</label>
                    <input id="img" type="text" placeholder="link of image">
                </div>
                <div class="input-info">
                    <label>Name</label>
                    <input id="name" type="text" placeholder="name">
                </div>
                <div class="input-info">
                    <label>Description</label>
                    <textarea name="" id="description" cols="25" rows="5"></textarea>
                </div>
                <div class="input-info">
                    <label>Size</label>
                    <select name="select" id="size">
                        <option disabled selected>Chose</option>
                        <option value="SM">SM</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">X</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
                <div class="input-info">
                    <label>Price</label>
                    <input id="price" type="number" placeholder="">
                </div>
                <div class="input-info">
                    <label>Currency</label>
                    <select name="select" id="currency">
                        <option disabled selected>Chose</option>
                        <option value="$">USD</option>
                        <option value="KHM">KHM</option>
                    </select>
                </div>
                <div class="btn-add2">
                    <button>CANCEL</button>
                    <button>CREATE</button>
                </div>
            </dialog>
        </div>
    </div>
</body>
<script src="sell.js"></script>
