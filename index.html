<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>

<body>
   <div class="container">
        <nav>
            <div class="nav-left">
                <img src="/project pic/logo.png" alt="" width="80px", height="80px">

        </nav>
        <div class="pic-bg">
